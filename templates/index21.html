<body>
    <div class="container">
        <h1 class="white-font">Studentsync</h1>
        <h2 class="white-font">Login</h2>
        <form id="login-form" action="/main21" ,method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Name" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" required>
            <br><br>
            <label for="roll-no">Roll No:</label>
            <input type="text" id="roll-no" placeholder="Roll No" required>
            <br><br>
            <button class="white-font" type="submit" >Login</button>
        </form>
    </div>
